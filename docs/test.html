<!DOCTYPE html>
<html>
<head>
    <title>Test AKAO UI</title>
</head>
<body>
    <h1>Testing imports...</h1>
    <script type="module">
        try {
            console.log('Starting import test...');
            const module = await import('./src/index.js');
            console.log('Import successful:', module);
            document.body.innerHTML += '<p style="color: green;">✅ Import successful!</p>';
        } catch (error) {
            console.error('Import failed:', error);
            document.body.innerHTML += '<p style="color: red;">❌ Import failed: ' + error.message + '</p>';
        }
    </script>
</body>
</html>
